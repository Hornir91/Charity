{% extends 'base.html' %}
{% block content %}
<section class="login-page">
    <h3 class="h3_font">Edytuj dane</h3>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>
                <input type="text" name="first-name" placeholder="Imię" />
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="text" name="last-name" placeholder="Nazwisko" />
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="text" name="email" placeholder="E-mail" />
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="submit" name="user_edit" value="Edytuj" />
            </label>
        </div>
    </form>
    <br /><br />
    <h3 class="h3_font">Zmiana hasła</h3>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>
                <input type="text" name="old_password" placeholder="Stare hasło" />
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="text" name="new_password1" placeholder="Nowe hasło" />
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="text" name="new_password2" placeholder="Powtórz nowe hasło" />
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="submit" name="change_password" value="Zmień hasło" />
            </label>
        </div>
    </form>
</section>

{% endblock %}
